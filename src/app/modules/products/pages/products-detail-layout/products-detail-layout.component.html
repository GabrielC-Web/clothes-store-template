<div class="row mx-auto bg-white w-100">

    <!-- Componente de detalle del producto -->
    <cmp-products-detail class="col-12 my-5"></cmp-products-detail>

    <section class="d-flex flex-column my-5">
        <h3 class="text-center cmm-txt-thin-bold mb-5">Arma tu look y luce fantástica</h3>

        <div class="row">
            <div *ngFor="let item of looks" class="col-4 px-3 d-flex justify-content-center">

                <img [src]="item" alt="" class="w-100 cursor-pointer small-scale"
                    style="aspect-ratio: 9/10;max-width: 300px;">

            </div>
        </div>

    </section>

    <section class="d-flex flex-column my-5">

        <h3 class="text-center cmm-txt-thin-bold my-5">Estas prendas están en promo</h3>

        <div class="row">
            <div *ngFor="let item of promos" class="col-3 px-3 d-flex justify-content-center">

                <img [src]="item" alt="" class="w-100 cursor-pointer small-scale"
                    style="aspect-ratio: 9/10;max-width: 300px;">

            </div>
        </div>
    </section>

</div>

<!-- características del negocio con íconos -->
<div class="w-100 row mx-auto py-4" style="background-color: #E7E7E7;">

    <div *ngFor="let item of items; let last = last"
        class="col-sm-4 d-flex flex-column align-items-center justify-content-center"
        [ngStyle]="{'border-right':last || smallMode?'':'1px solid black'}">

        <img class="w-100" [src]="item.icon" style="max-width: 100px;">

        <span class="text-center cmm-txt-thin-bold w-100" style="max-width: 150px;">{{item.info}}</span>

        <p class="text-center" style="max-width: 150px;">{{item.text}}</p>

    </div>

</div>
