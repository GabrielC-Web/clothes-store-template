<header class="row justify-content-center mx-auto w-100 pt-5 px-3 pb-3" [ngClass]="showBg?'header_bg':''">

    <div class="col-12" style="max-width: 1500px;">
        <div
            class="row w-100 g-0 justify-content-center justify-content-lg-between align-items-center align-items-lg-end">
            <!-- Nivel 1 en tamaño grande -->

            <!-- navbar -->
            <div class="col-4 d-none d-lg-flex gap-3">

                <div class="dropdown">
                    <a class="text-black cursor-pointer dropdown_link">Hombre</a>
                    <cmp-main-matmenu class="dropdown_menu shadowBorder"></cmp-main-matmenu>
                </div>

                <div class="dropdown">
                    <a class="text-black cursor-pointer dropdown_link">Mujer</a>
                    <cmp-main-matmenu class="dropdown_menu shadowBorder"></cmp-main-matmenu>
                </div>

            </div>

            <!-- Título -->
            <div class="col-12 col-lg-4">
                <h1 class="m-0 cmm-txt-thin-bold text-center cursor-pointer" routerLink="/home">Miraculous</h1>
            </div>

            <!-- Espacio de buscador y botones -->
            <div class="col-4 d-none d-lg-flex justify-content-end gap-3">

                <!-- <cmm-cmp-i-text subscriptSizing="dynamic"></cmm-cmp-i-text> -->

                <mat-icon class="header_icon fs-30 cursor-pointer" (click)="openSearch()">search</mat-icon>

                <div class="d-flex gap-3">

                    <mat-icon class="header_icon fs-30 cursor-pointer">person</mat-icon>
                    <mat-icon class="header_icon fs-30 cursor-pointer"
                        routerLink="Productos/Carrito">shopping_cart</mat-icon>

                </div>

            </div>

            <!-- Nivel 2 (Tamaño pequeño) -->
            <div class="col-12 mt-3 d-flex d-lg-none justify-content-center">

                <div class="row justify-content-between w-100">

                    <!-- Botón de menú -->
                    <div class="col-2 d-flex d-lg-none p-3 align-items-center justify-content-center">

                        <mat-icon class="cursor-pointer" (click)="toggleSidenav()">menu</mat-icon>

                    </div>

                    <!-- Buscador y botones de navegación -->
                    <div class="col-10 d-flex justify-content-end gap-3 align-items-center">

                        <mat-icon class="header_icon fs-30 cursor-pointer" (click)="openSearch()">search</mat-icon>

                        <div class="d-flex align-items-center gap-3">

                            <mat-icon class="header_icon fs-30 cursor-pointer">person</mat-icon>
                            <mat-icon class="header_icon fs-30 cursor-pointer"
                                routerLink="Productos/Carrito">shopping_cart</mat-icon>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>

</header>
