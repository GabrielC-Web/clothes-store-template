<div class="row h-100 g-0 product_card">

    <div class="w-100 product_bg small-scale cursor-pointer" [style.background-image]="'url(' + data.image +')'"
        style="aspect-ratio: 1;"></div>

    <!-- Nombre -->
    <span class="mt-3" (click)="$event.stopPropagation()">{{data.name}}</span>

    <!-- precio -->
    <span class="my-3 cmm-txt-bold" (click)="$event.stopPropagation()">{{'$'+ data.price}}</span>

    <!-- Variantes -->
    <div *ngFor="let variant of data.variants; index as i" class="color_box me-1 cursor-pointer"
        [style.background-color]="variant" [ngClass]="i == choosenVariant?'scale-1':''" (click)="choosenVariant = i"
        (click)="$event.stopPropagation()">
    </div>

</div>
